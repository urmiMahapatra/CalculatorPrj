<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front.css">
    <title>calculator</title>
    
</head>

<body>
    <script src="front.js"></script>
    <div class="main-container">
        <header>
            <div class ="head1">CALCULATOR</div>
        </header>
        <section>
            <div id="display" class ="display"></div>
        </section>
        <section>
         
            <div class="grid-container">
                <div class="number" onclick="clearDisplay()">AC</div>
                <div class="number" onclick="Clicked('+/-')">+/-</div>
                <div class="number" onclick="Clicked('%')">%</div>
                <div class="number" onclick="Clicked('/')">/</div>
                <div class="number" onclick="Clicked('7')">7</div>
                <div class="number" onclick="Clicked('8')">8</div>
                <div class="number" onclick="Clicked('9')">9</div>
                <div class="number" onclick="Clicked('*')">*</div>
                <div class="number" onclick="Clicked('4')">4</div>
                <div class="number" onclick="Clicked('5')">5</div>
                <div class="number" onclick="Clicked('6')">6</div>
                <div class="number" onclick="Clicked('-')">-</div>
                <div class="number" onclick="Clicked('1')">1</div>
                <div class="number" onclick="Clicked('2')">2</div>
                <div class="number" onclick="Clicked('3')">3</div>
                <div class="number" onclick="Clicked('+')">+</div>
                <div class="number" onclick="Clicked('0')">0</div>
                <div class="number" onclick="Clicked('.')">.</div>
                <div class="number" onclick="Clicked('=')">=</div>
            </div>
            
             
             </section>
    </div>
   
   
    
    
</body>
</html>
