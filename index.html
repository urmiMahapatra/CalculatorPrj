<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="main-container">
        <h1 class="head1">CALCULATOR</h1>
        <!-- <section>
            <div id="display" class ="display"></div>
        </section> -->

        <div class="grid-container">
            <!-- <div class="row"> -->
                <br />
                <div class="buttons">
                    <button class="number" onclick="clearDisplay()">AC</button>
                    <button class="number" onclick="Clicked('+/-')">+/-</button>
                    <button class="number" onclick="Clicked('%')">%</button>
                    <button class="number" onclick="Clicked('/')">/</button>

                    <button class="number" onclick="Clicked('7')">7</button>
                    <button class="number" onclick="Clicked('8')">8</button>
                    <button class="number" onclick="Clicked('9')">9</button>
                    <button class="number" onclick="Clicked('*')">*</button>

                    <button class="number" onclick="Clicked('4')">4</button>
                    <button class="number" onclick="Clicked('5')">5</button>
                    <button class="number" onclick="Clicked('6')">6</button>
                    <button class="number" onclick="Clicked('-')">-</button>

                    <button class="number" onclick="Clicked('1')">1</button>
                    <button class="number" onclick="Clicked('2')">2</button>
                    <button class="number" onclick="Clicked('3')">3</button>
                    <button class="number" onclick="Clicked('+')">+</button>

                    <button class="number" onclick="Clicked('0')">0</button>
                    <button class="number" onclick="Clicked('.')">.</button>
                    <button class="number" onclick="Clicked('=')">=</button>
                </div>
            <!-- </div> -->
        </div>
    </div>
    <script src="front.js"></script>
</body>

</html>
